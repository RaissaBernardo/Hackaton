<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Hackaton - Cadastro de Produtos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>HACKATON</h1>
        <nav class="menu">
            <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
            <ul id="menu-links" class="menu-links">
                <li><a href="pagina2.html">Home</a></li>
                <li><a href="cadastro.html">Cadastrar Produto</a></li>
            </ul>
        </nav>
    </header>

    <div class="search-bar">
        <input type="text" id="busca-nome" placeholder="Buscar produto...">
        <button class="btn" onclick="buscarProdutoPorNome()">Buscar</button>
    </div>

    <div id="login-section" class="login-section">
        <h2>Login</h2>
        <label>Usu√°rio:
            <input type="text" id="login-username" placeholder="Digite o usu√°rio">
        </label>
        <label>Senha:
            <input type="password" id="login-password" placeholder="Digite a senha">
        </label>
        <button class="btn" onclick="fazerLogin()">Entrar</button>
        <span id="login-error" class="error-message"></span>
    </div>

    <section id="cadastro-section" class="form-section" style="display: none;">
        <h2>Insira o produto desejado <span>‚Ä¢ Cadastro de Produtos</span></h2>
        <div class="form-left">
            <label>Nome:
                <input type="text" id="nome">
                <span class="error-message" id="error-nome"></span>
            </label>
            <label>Descri√ß√£o:
                <input type="text" id="descricao">
                <span class="error-message" id="error-descricao"></span>
            </label>
            <label>Cor:
                <input type="text" id="cor">
                <span class="error-message" id="error-cor"></span>
            </label>
            <label>Fabricante:
                <input type="text" id="fabricante">
                <span class="error-message" id="error-fabricante"></span>
            </label>
            <label>Pre√ßo:
                <input type="number" id="preco" step="0.01">
                <span class="error-message" id="error-preco"></span>
            </label>
            <label>Quantidade:
                <input type="number" id="quantidade">
                <span class="error-message" id="error-quantidade"></span>
            </label>
            <div id="imagens-container">
                <label>URL da Imagem (1):
                    <input type="url" class="imagem-url-input" placeholder="https://exemplo.com/imagem1.jpg" oninput="previewAllImages()">
                </label>
            </div>
            <span id="error-imagens" class="error-message"></span>
            <button type="button" class="btn" onclick="adicionarCampoImagem()">+ Adicionar outra imagem</button>
            <button class="btn" onclick="cadastrarProduto()">üì¶ Cadastrar Produto</button>
        </div>
        <div class="form-right">
            <p><strong>Pr√©-visualiza√ß√£o das Imagens:</strong></p>
            <div id="preview-container" class="image-preview-container"></div>
        </div>
    </section>

    <section class="remove-section">
        <h2>Remover produtos</h2>
        <label>Remover produto pelo nome:
            <input type="text" id="nomeRemover">
        </label>
        <button class="btn danger" onclick="removerProduto()">üóëÔ∏è Remover Produto</button>
    </section>

    <section class="product-list-section">
        <h2>Produtos Dispon√≠veis</h2>
        <div id="product-list" class="product-grid"></div>
    </section>

    <div id="editProductModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="fecharModal()">&times;</span>
        <h2>Editar Produto</h2>
        <form id="edit-product-form">
            <input type="hidden" id="edit-original-nome">
            <label>Nome:
                <input type="text" id="edit-nome">
                <span id="error-edit-nome" class="error"></span>
            </label>
            <label>Descri√ß√£o:
                <textarea id="edit-descricao"></textarea>
                <span id="error-edit-descricao" class="error"></span>
            </label>
            <label>Cor:
                <input type="text" id="edit-cor">
                <span id="error-edit-cor" class="error"></span>
            </label>
            <label>Fabricante:
                <input type="text" id="edit-fabricante">
                <span id="error-edit-fabricante" class="error"></span>
            </label>
            <label>Pre√ßo:
                <input type="number" id="edit-preco" step="0.01">
                <span id="error-edit-preco" class="error"></span>
            </label>
            <label>Quantidade:
                <input type="number" id="edit-quantidade">
                <span id="error-edit-quantidade" class="error"></span>
            </label>
            <div id="edit-imagens-container"></div>
            <button type="button" class="btn" onclick="adicionarCampoImagemModal()">+ Adicionar outra imagem</button>
            <div id="edit-preview-container" class="image-preview-container"></div>
            <span id="error-edit-imagens" class="error"></span>
            <button type="button" class="btn" onclick="atualizarProdutoPeloNome()">Atualizar Produto</button>
            <button type="button" class="btn" onclick="fecharModal()">Cancelar</button>
        </form>
    </div>
</div>

    <script src="js/index.js"></script>
</body>
</html>
